type Query {
   info: String!
   feed: [Link!]!
 }

type Mutation {
   postLink(url: String!, description: String!): Link!,
   getLink(id: ID!): Link!,
   updateLink(id: ID!, url: String, description: String): Link!,
   deleteLink(id: ID!): Link!
}

type Link {
   id: ID!
   description: String!
   url: String!
}