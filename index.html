<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CODE-A-DAY</title>

    <link rel='stylesheet' type="text/css" media="screen" href="css/normalize.css" />
    <link rel='stylesheet' type="text/css" media="screen" href="css/skeleton.css" />

    <link rel='stylesheet' type="text/css" media="screen" href="css/main.css" />
    <link rel='stylesheet' type="text/css" media="screen" href="css/clock.css" />

</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='twelve columns black'>
                <div id='watch'>
                    <div class="hand-container" id="seconds">
                        <div class="hand"></div>
                    </div>

                    <div class="hand-container" id="minutes">
                        <div class="hand"></div>
                    </div>

                    <div class="hand-container" id="hours">
                        <div class="hand"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='js/clock.js'></script>
</body>

</html>
