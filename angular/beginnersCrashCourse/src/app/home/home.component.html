<div>
  <ul>
    <li>
      <h1 [class.grey]="h1GreyStyle">basic css class binding</h1>
    </li>
    <li>
      <h1 [ngClass]="{
          'grey': h1GreyStyle,
          'large': h1GreyStyle
        }">ngClass binding method</h1>
    </li>
    <li>
      <h1 [style.color]="h1GreyStyle ? 'grey' : 'black'">style.color param and ternary operator</h1>
    </li>
  </ul>
</div>

<button (click)='someClick()'>Some click</button>
