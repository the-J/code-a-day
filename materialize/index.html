<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <title>Materialize</title>
</head>
<body>
<div class='container'>
    <h1>Hiding classes</h1>
    <h3 class="hide">hidden</h3>
    <h3 class="hide-on-small-only">hide on small screen sizes</h3>
    <h3 class="hide-oon-med-only">hide on medium size</h3>
    <h3 class="hide-on-large-only">hide on large size</h3>
    <h3 class="hide-on-med-and-down">hide on medium & small size</h3>
    <h3 class="hide-on-med-and-up">hide on medium & large size</h3>

    <h1>Color classes</h1>
    <h3 class="blue darken-1">blue darken-1</h3>
    <h3 class="orange lighten-4">orange lighten-4</h3>
    <h3 class="purple darken-3 white-text">purple darken-3 white-text</h3>
    <h3 class="teal darken-2 yellow-text text-lighten-3">teal darken-2 yellow-text text-lighten-3</h3>
    <h3 class="yellow lighten-3 purple-text text-darken-2">hide on medium & large size</h3>
</div>
</body>
</html>
